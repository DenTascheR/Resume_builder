{% extends 'base.html' %} {% block content %}
<h2>Delete Resume</h2>
<p>Are you sure you want to delete "{{ resume.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'resume_list' %}">Cancel</a>
{% endblock %}
