{% extends 'base.html' %} {% block content %}
<h2>Your Resumes</h2>
<a href="{% url 'resume_create' %}">Create New Resume</a>
<ul>
  {% for resume in resumes %}
  <li>
    <h3>{{ resume.title }}</h3>
    <a href="{% url 'resume_edit' resume.pk %}">Edit</a> |
    <a href="{% url 'resume_delete' resume.pk %}">Delete</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
